<ion-content [fullscreen]="true" class="background">

  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button  color="light" defaultHref="/"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <!--Banner-->
  <ion-row class="logo">
    <ion-col>
      <ion-buttons slot="start" color="brown">
        <ion-back-button color="brown"></ion-back-button>
      </ion-buttons>
      <ion-img src="assets/logo.png"></ion-img>
      <ion-label>
        <p class="ion-text-left logoLabel" color="lightbrown">Đăng ký ngay</p>
        <p class="ion-text-left"> Nhận quà liền tay</p>
      </ion-label>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-list lines="full">
    <ion-list-header class="ion-margin">
      <ion-label>
        <p><ion-text color="dark">Đăng nhập</ion-text></p>
      </ion-label>
    </ion-list-header>

    <ion-item-group class="ion-margin-horizontal">
    <div class="ion-margin-vertical">
      <ion-item>
        <ion-label position="stacked">Họ và tên</ion-label>
        <ion-input type="text"  placeholder="Họ và tên" [(ngModel)]="user.displayName"><ion-icon name="person" slot="start" color="medium"></ion-icon>
        </ion-input>
      </ion-item>
      </div>
      <div class="ion-margin-vertical">
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input type="email"  placeholder="Email Address" [(ngModel)]="user.email"><ion-icon name="mail" slot="start" color="medium"></ion-icon>
          </ion-input>
        </ion-item>
        </div>
        <div class="ion-margin-vertical">
          <ion-item>
            <app-show-hide-password>
            <ion-label position="stacked">Mật khẩu</ion-label>

            <ion-input type="Password" placeholder="Password" [(ngModel)]="user.password"><ion-icon name="key" slot="start" color="medium"></ion-icon></ion-input>
          </app-show-hide-password>
          </ion-item>
          </div>

          <p class="ion-text-right"><ion-text color="lightbrown">Quên mật khẩu?</ion-text></p>
      <ion-button class="signup-btn" size="large" expand="block" shape="round" (click)="register(user)"><ion-text color="light">Đăng ký</ion-text></ion-button>
    </ion-item-group>
  </ion-list>
</ion-footer>
